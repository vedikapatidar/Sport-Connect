<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Connect</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

</head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">Student<span>Dashboard</span></a></div>
            <ul class="menu">
                <li><a href="https://olympics.com/en/news/sports-events-india-2024-calendar-schedule" class="menu-btn">Ongoing Events</a></li>
                <li><a href="https://www.topendsports.com/events/calendar-2025.htm" class="menu-btn">Upcoming Events</a></li>
                <li><a href="https://forms.gle/5ZQ2ywWjaW9bU3UA8" class="menu-btn">Feedback</a></li>
                <li><a href="" class="menu-btn">Contact Us</a></li>
                <li><a href="" class="menu-btn">Profile</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <div class="left-section">
                    <img src="/images/dash1.png" alt="">
                </div>
                <div class="right-section">
                    <div class="game-icons">
                        <a href="https://www.britannica.com/sports/badminton"><img src="/images/dash2.png" alt="Badminton"></a>
                        <a href="https://www.cricket.com/"><img src="/images/dash3.png" alt="Cricket"></a>
                        <a href="https://www.britannica.com/sports/volleyball"><img src="/images/dash4.png" alt="Vollyball"></a>
                        <a href="https://www.chess.com/terms/chess"><img src="/images/dash5.png" alt="Chess"></a>
                        <a href="https://en.wikipedia.org/wiki/Football"><img src="/images/dash6.png" alt="Football"></a>
                        <a href="https://en.wikipedia.org/wiki/Basketball"><img src="/images/dash7.png" alt="Basketball"></a>
                    </div>
                    <div class="visit-more">
                        <button class="button">Visit More Games</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer section start -->
    <footer>
        <span>Follow Us</span>
        <div class="hover-links"> 
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
